<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>资源分享平台</h1>
    </header>
    <main class="content">
        <section class="upload-section">
            <h2>分享资源</h2>
            <form id="uploadForm">
                <input type="text" id="resourceName" placeholder="资源名称" required>
                <input type="url" id="resourceLink" placeholder="资源链接" required>
                <textarea id="resourceDescription" placeholder="资源描述" rows="4"></textarea>
                <button type="submit">上传资源</button>
            </form>
        </section>
        <section class="resource-list">
            <h2>资源列表</h2>
            <ul id="resourceContainer">
                <!-- 资源列表项将动态添加 -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>© 2024 资源分享平台</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
